{% extends 'courses/base.html' %}

{% block content %}
<h1>Delete Course</h1>

<p>Are you sure you want to delete the course: {{ course.course_title }}?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{% url 'courses:list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
